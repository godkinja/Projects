<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
</head>
<body>
    Primeiro número
    <label for="num1"></label>
    <input type="number" id="num1"><br><br>

    Segundo número
    <label for="num2"></label>
    <input type="number" id="num2"><br>

    <br>

    <button onclick="calculo()">Calcular</button>

    <p id="resultadoSoma"></p>
    <p id="resultadoSubtracao"></p>
    <p id="resultadoMultiplicacao"></p>
    <p id="resultadoDivisao"></p>

    <script>
        function calculo() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Introduza dois números válidos.");
                return;
            }

            document.getElementById("resultadoSoma").textContent = `${num1} + ${num2} = ${num1 + num2}`;
            document.getElementById("resultadoSubtracao").textContent = `${num1} - ${num2} = ${num1 - num2}`;
            document.getElementById("resultadoMultiplicacao").textContent = `${num1} * ${num2} = ${num1 * num2}`;

            if (num2 === 0) {
                document.getElementById("resultadoDivisao").textContent = "Impossível dividir por zero.";
            } else {
                const divisionResult = (num1 / num2).toFixed(2);
                document.getElementById("resultadoDivisao").textContent = `${num1} / ${num2} = ${divisionResult}`;
            }
        }
    </script>
</body>
</html>
