<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Field & Strings</title>
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 p-10">

    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">

        <h1 class="text-xl mb-4">Text Analyzer</h1>

        <div class="mb-4">

            <label for="textInput" class="block text-gray-700 mb-2">Introduza o texto:</label>

            <input type="text" id="textInput" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Introduza o texto....">

        </div>

        <button id="analyzeButton" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Analizar texto</button>

        <div id="analysisResult" class="mt-4 hidden">

            <h2 class="text-lg font-bold mb-2">Resultado da An√°lise</h2>
            <ul>

                <li id="upperCharsCount">Letras Grandes: 0</li>
                <li id="lowerCharsCount">Letras Pequenas: 0</li>
                <li id="vowelsCount">Vogais: 0</li>
                <li id="charCount">Total de Caracteres: 0</li>

            </ul>

        </div>

    </div>

    <script src="scripts.js"></script>

</body>

</html>
